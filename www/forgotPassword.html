<div class="page" data-name="resetPassword">
  <div class="page-content login-screen-content">
    <div class="block">
      <form id="forgotForm">
        <div class="list">
          <div class="login-screen-title">OnReviews</div>
          <h3>Olvide mi Contraseña</h3>
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Email</div>
                <div class="item-input-wrap">
                  <input type="email" id="forgotEmail" autocomplete="off" required />
                </div>
              </div>
            </li>
            <li>
              <div id="textErrorForgot"></div>
            </li>
          </ul>

          <div class="list">
            <button type="submit" class="button button-fill">Enviar email</button>
            <div class="block-footer">
              <hr>
              <p>
                <a href="/index/">¿Ya tenes una cuenta? Inicia sesion!</a>
              </p>
              <hr>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
