<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>

    <link rel="stylesheet" href="./css/styles.css">
    <!-- Path to Framework7 Library Bundle CSS -->

<body>
    <div id="overlay"></div>

    <div id="app">
        <div class="view view-main">
            <div data-name="login" class="page">
                <div class="page-content">
                  <div class="block">
                    <form class="loginForm" onsubmit="load(event)">
                      <!-- CONTENIDO DEMO -->
              
                      <h1>Iniciar Sesion</h1>
              
                      <div id="error-text"></div>
              
                      <input type="text" id="nombreLogin" placeholder="Email" />
                      <input type="password" placeholder="Contraseña" id="passwordLogin" />
                      <input
                        type="submit"
                        value="Login"
                        class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}"
                      />
                      <a href="/register/" id="registerButton"
                        >No tienes cuenta? Create Una</a
                      >
                      <br />
                      <a id="forgotPassword" href="/forgot/">Olvidaste tu contraseña?</a>
                      <br />
                      <div class="googleButton">
                        <button type="submit" id="googleLogin">
                          <i class="f7-icons">logo_google</i>
                          <a>Iniciar Sesion Con GOOGLE</a>
                        </button>
                      </div>
                      <br />
                      <div class="guest">
                        <button type="submit" id="guestLogin">
                          <i class="f7-icons">person</i>
                          <a>Iniciar Sesion Como INVITADO</a>
                        </button>
                      </div>
              
                      <!-- FIN DE DEMO -->
                    </form>
                  </div>
                </div>
                <!-- Scrollable page content -->
              </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
