<div class="page" data-name="register">
  <div class="page-content login-screen-content">
    <div class="block">
      <form id="registerForm">
        <div class="list">
          <div class="login-screen-title">OnReviews</div>
          <h3>Registrarse</h3>
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap">
                  <input
                    type="text"
                    id="nombreUsuario"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Email</div>
                <div class="item-input-wrap">
                  <input
                    type="email"
                    id="nombreRegistro"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input
                    type="password"
                    id="passwordRegistro"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Confirmar contraseña</div>
                <div class="item-input-wrap">
                  <input
                    type="password"
                    id="passwordRegistro2"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
            </li>
            <li>
              <div id="textErrorRegister"></div>
            </li>
          </ul>
        </div>

        <div class="list">
          <button type="submit" class="button button-fill">Registrarse</button>
          <div class="block-footer">
            <hr />
            <p>
              <a href="/index/">¿Ya tenes una cuenta? Inicia sesion!</a>
            </p>
            <hr />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
